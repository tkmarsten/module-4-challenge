<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <button class="quiz-highscores">View Highscores</button>
    <span class="quiz-timer">Time: 60</span>
  </header>

  <div class="quiz-main">
    <h1 class="quiz-title">Coding Quiz Challenge</h1>
    <div class="quiz-content">
      <p>Answer as many questions in the time possible. A correct answer will award 1 point. Incorrect answers decrease
        the timer by 5 seconds.</p>
    </div>
    <button class="quiz-start">Start Quiz</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
